<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>practice</title>
  </head>

  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">WEBDEVELOPER</div>
            <div class="header-logo">
              <img src="img/code_logo.png" alt="code_logo" />
            </div>
            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Home</a>
              <a class="header-nav-link" href="about.html">About me</a>
              <a class="header-nav-link active" href="#">Contacts</a>
            </nav>
          </div>
        </div>
      </header>

      <!--Main-->
      <div class="container">
        <main class="content">
          <div class="contant-header">
            <h1 class="title">Write me a <span>message</span></h1>
            <div class="text">
              <p>
                It is a long established fact that a reader will be distracted
                by the content.
              </p>
            </div>
          </div>
          <form class="form" action="/" method="POST">
            <div class="form-group">
              <input class="input" type="text" name="name" placeholder="Name" />
            </div>
            <div class="form-group">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                class="input"
                type="tel"
                name="phone"
                placeholder="Phone"
              />
            </div>
            <div class="form-group">
              <textarea
                class="textarea"
                name="text"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-full" type="submit">Send message</button>
            </div>
          </form>
        </main>
      </div>
      <!--Footer-->
      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="mailto:info@dmitry.com"
              ><img
                class="contacts-icons"
                src="img/mail_icon.png"
                alt="mail-icon"
              />info@dmitry.com</a
            >
            <a class="contacts-link" href="tel:+37125522531"
              ><img
                class="contacts-icons"
                src="img/tel_icon.png"
                alt="tel-icon"
              />+371 255-22-531</a
            >
          </div>
        </div>
      </footer>
      <!--Avatar-->
      <img class="avatar" src="img/my-ava.png " alt="ava-fish_img" />
    </div>
    <!--  /.page  -->
  </body>
</html>
